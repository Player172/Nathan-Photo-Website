<!DOCTYPE html>
<html>
<head>
<style>
    /* Index */  
    body{
        background-color: rgb(10,10,10);
        height: 100vh;
        margin: 0px;
        overflow: hidden;
        font-family: "Rubik", sans-serif; 
    }

    .image {
        width: 50vmin;
        position: absolute;
        transform: translate(-50%, -50%);
    }

    .image[data-status="inactive"] {
        display: none;
    }

    .image[data-status="active"] {
        display: block;
    }

    /* Header */  
    header {
        position: fixed;
        top: 30px;
        left: 40px;
        z-index: 1000;
    }

    .nav-stack {
        position: relative;
        width: fit-content;
    }

    .nav-btn {
        padding: 8px 24px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1.5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        color: white;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        display: block;
    }

    .nav-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-btn:first-child {
        position: relative;
        z-index: 2;
        width: fit-content;
    }

    .nav-btn:last-child {
        position: absolute;
        top: 0;
        left: 20px;
        z-index: 1;
        transition: transform 0.3s ease, background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-stack:hover .nav-btn:last-child {
        transform: translateX(90px);
    }
</style>
</head>
<body>

<header>
    <div class="nav-stack">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="about.html" class="nav-btn">About</a>
    </div>
</header>

<img class="image" data-index="0" data-status="inactive" src="images/photo1.jpg"/>
<img class="image" data-index="1" data-status="inactive" src="images/photo2.jpg"/>
<img class="image" data-index="2" data-status="inactive" src="images/photo3.jpg"/>
<img class="image" data-index="3" data-status="inactive" src="images/photo4.jpg"/>
<img class="image" data-index="4" data-status="inactive" src="images/photo5.jpg"/>
<img class="image" data-index="5" data-status="inactive" src="images/photo6.jpg"/>
<img class="image" data-index="6" data-status="inactive" src="images/photo7.jpg"/>
<img class="image" data-index="7" data-status="inactive" src="images/photo8.jpg"/>
<img class="image" data-index="8" data-status="inactive" src="images/photo9.jpg"/>
<img class="image" data-index="9" data-status="inactive" src="images/photo10.jpg"/>
<img class="image" data-index="10" data-status="inactive" src="images/photo11.jpg"/>
<img class="image" data-index="11" data-status="inactive" src="images/photo12.jpg"/>
<img class="image" data-index="12" data-status="inactive" src="images/photo13.jpg"/>
<img class="image" data-index="13" data-status="inactive" src="images/photo14.jpg"/>


<script>
    const images = document.querySelectorAll(".image");

    let globalIndex = 0,
        last = {x:0, y:0};

    const activate = (image, x, y) => {
        image.style.left = `${x}px`;
        image.style.top = `${y}px`;
        image.style.zIndex = globalIndex;

        image.dataset.status = "active";

        last = {x, y};
    }

    const distanceFromLast = (x, y) => {
        return Math.hypot(x - last.x, y - last.y);
    }

    window.onmousemove = e => {
        if(distanceFromLast(e.clientX, e.clientY) > 100) {
            const lead = images[globalIndex % images.length];
            const tail = images[(globalIndex - 5) % images.length];

            activate(lead, e.clientX, e.clientY);
            
            if(tail) tail.dataset.status = "inactive";

            globalIndex++;
        }
    }
</script>

</body>
</html>
